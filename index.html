<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EcoMarks – Interactive Utility Marking Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fixed Header with Logo & Hamburger Button -->
  <header>
    <div class="logo">EcoMarks</div>
    <div class="hamburger" id="hamburger">&#9776;</div>
  </header>

  <!-- Sliding Side Navigation (Pop-up) -->
  <div id="sideNav" class="side-nav">
    <span class="closebtn" id="closeNav">&times;</span>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html">Products</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- Hero Section with Animated Background -->
  <section class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1>EcoMarks</h1>
      <p>Smart &amp; Sustainable Utility Marking Solutions</p>
      <button id="ctaBtn" class="cta-btn">Explore Our Products</button>
    </div>
  </section>

  <!-- Products Section: Interactive Product Cards -->
  <section class="products">
    <h2>Featured Products</h2>
    <div class="products-container">
      <div class="product-card" onclick="openModal('Marking Tapes', 'Our eco‑friendly marking tapes are engineered for durability and safety.')">
        <img src="https://source.unsplash.com/400x300/?tape,industrial" alt="Marking Tapes">
        <h3>Marking Tapes</h3>
      </div>
      <div class="product-card" onclick="openModal('Safety Flags', 'High‑visibility flags crafted to secure construction and utility areas.')">
        <img src="https://source.unsplash.com/400x300/?flag,construction" alt="Safety Flags">
        <h3>Safety Flags</h3>
      </div>
      <div class="product-card" onclick="openModal('Vinyl Signs', 'Adhesive vinyl signs that blend longevity with clear, effective communication.')">
        <img src="https://source.unsplash.com/400x300/?sign,warning" alt="Vinyl Signs">
        <h3>Vinyl Signs</h3>
      </div>
    </div>
  </section>

  <!-- Modal Popup for Product Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" id="closeModal">&times;</span>
      <h2 id="modalTitle">Product Title</h2>
      <p id="modalDesc">Product Description</p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcoMarks. All Rights Reserved.</p>
  </footer>

  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
