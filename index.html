<html lang="en">

  <!-- Link to the CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Logo & Menu Icon -->
  <header>
    <div class="logo">EcoMarks</div>
    <div class="menu-icon" id="menuIcon">&#9776;</div>
  </header>
  
  <!-- Popup Navigation Overlay -->
  <nav id="popupNav" class="popup-nav">
    <div class="close-btn" id="closeBtn">&times;</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>EcoMarks</h1>
      <p>Smart &amp; Sustainable Utility Marking Solutions</p>
      <button id="exploreBtn" class="cta-btn">Explore Our Products</button>
    </div>
  </section>
  
  <!-- Products Section with Interactive Cards -->
  <section class="products-section">
    <h2>Featured Products</h2>
    <div class="products-grid">
      <div class="product-card" onclick="popupProduct('Marking Tapes', 'Durable, eco-friendly tapes designed to meet utility safety standards.')">
        <img src="https://source.unsplash.com/400x300/?tape,industrial" alt="Utility Marking Tapes">
        <h3>Marking Tapes</h3>
      </div>
      <div class="product-card" onclick="popupProduct('Safety Flags', 'High-visibility flags to secure construction and utility areas.')">
        <img src="https://source.unsplash.com/400x300/?flag,construction" alt="Safety Flags">
        <h3>Safety Flags</h3>
      </div>
      <div class="product-card" onclick="popupProduct('Vinyl Signs', 'Adhesive vinyl signs built for longevity and performance.')">
        <img src="https://source.unsplash.com/400x300/?sign,warning" alt="Vinyl Signs">
        <h3>Vinyl Signs</h3>
      </div>
    </div>
  </section>
  
  <!-- Modal Popup for Product Details -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" id="closeModal">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDesc"></p>
    </div>
  </div>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcoMarks. All Rights Reserved.</p>
  </footer>
  
  <!-- Link to the JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
